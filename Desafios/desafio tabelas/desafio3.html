<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabelas</title>
    <style>
        table{
            width: 600px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana maria santos</td>
                <td>alien</td>
                <td>rambo</td>
                <td>vingadores</td>
            </tr>
            <tr>
                <td>ana beatriz</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>claudia melo</td>
                <td>oblivion</td>
                <td>matrix</td>
                <td>big hero</td>
            </tr>
            <tr>
                <th rowspan="3" >Homens</th>
                <td>breno</td>
                <td>interstellar</td>
                <td>matrix</td>
                <td>big hero</td>
            </tr>
            <tr>
                <td>carlos</td>
                <td>matrix</td>
                <td>big hero</td>
                <td>interstellar</td>
            </tr>
            <tr>
                <td>pedro</td>
                <td>star wars</td>
                <td>matrix</td>
                <td>big hero</td>
                <tr>
                    <th colspan="4">Total</th>
                    <th>0000</th>
                </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
