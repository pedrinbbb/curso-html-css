<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>posicionamento vertical</title>
</head>
<style>
    #container{
        background-color: violet;
        background-image: url(img/target001.png);
        background-size: 100% 100%;
        height: 400px;
        position: relative;
        padding: 10px;
    }
    #conteudo{
        padding: 10px;
        background-color: yellow;
        background-image: url(img/target001.png);
        background-size: 100% 100%;
        position: absolute;
        height: 300px;
        width: 500px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

</style>
<body>
    <section id ="container">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
